<!DOCTYPE html>
<html>
    <script>
        function validateForm(){
            let x = document.forms["formulario"]["fname"].value
            let y = document.forms["formulario"]["fgrad"].value
            let z = document.forms["formulario"]["fnumber"].value
            if(x==""){
                alert ("Name must be filled out")
                return false
            }
            if(y==""){
                alert ("graduation must be filled out")
                return false
            }
            if(z<1||z>10){
                alert ("Number must be between 1 and 10")
                return false
            }
        }
    </script>
    <body>
        <form name="formulario" action="/action_page.php" onsubmit="return
                    validateForm()" method="post">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
            Graduation: <input type="text" name="fgrad">
            <input type="submit" value="Submit">
            Number: <input type="number" name="fnumber">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
