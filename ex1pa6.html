<!DOCTYPE html>
<html>
    <script>
        function validateForm(){
            let form = document.forms["formulario"]
            if(form["fname"].value == ""){
                alert("Name must be filled out")
                return false
            }
            if(form["fnumber"].value == "" || parseInt(form["number"].value)<=0 || parseInt(form["number"].value)>=10){
                alert("Number must be between 1 and 10")
                return false
            }
        }
    </script>
    <body>
        <form name="formulario" onsubmit="return
                    validateForm()" method="post">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
            Number: <input type="number" name="fnumber">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
