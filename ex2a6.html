<!DOCTYPE html>
<html>
    <script>
        function over(ref){
            ref.src = "imagem2.jpeg"
        }
    </script>
    <body>
        <img src="imagem1.png" 
        alt="3 penguins" width="200" height="200" 
        onmouseover="over(this)" onmousedown="this.src = 'imagem1.png'">
    </body>
</html>
